<div class="list-group w-[600px] flex flex-colp">
  <!-- <pre>{{ configs() | json }}</pre> -->
  @for (config of configs(); track config.id) {
  <div class="list-group-item flex flex-row bg-gray-900 p-3 gap-6">
    <div
      class="w-[200px] h-[100px] flex items-center justify-center overflow-hidden rounded"
    >
      <img [src]="config.attributes.avatar" />
    </div>
    <div class="flex flex-col text-gray-400">
      <div class="font-semibold">
        Partner ID :
        <span class="text-yellow-200">{{ config.attributes.partner_id }}</span>
      </div>
      <div class="font-semibold">
        Address :
        <span class="text-yellow-200">{{ config.attributes.address }}</span>
      </div>
      <div class="font-semibold">
        Budget :
        <span class="text-yellow-200">{{ config.attributes.budget }}</span>
      </div>
      <div class="font-semibold">
        Is active :
        <span class="text-yellow-200">{{ config.attributes.is_active }}</span>
      </div>
    </div>
    <div class="flex flex-row ml-auto">
      <button
        class="btn btn-danger ml-10 py-2 px-8"
        (click)="deleteConfig(config.id)"
      >
        Delete
      </button>
    </div>
  </div>
  }
</div>
