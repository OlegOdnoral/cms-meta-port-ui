<div class="list-group p-3 flex flex-colp">
  @for (user of users(); track user.id) {
  <div class="list-group-item flex flex-row justify-between bg-gray-900">
    <div class="flex flex-col text-gray-400">
      <div class="font-semibold">
        User name :
        <span class="text-yellow-200">{{ user.firstname }}</span>
      </div>
      <div class="font-semibold">
        Role :
        <span class="text-yellow-200">{{ user.roles[0].name }}</span>
      </div>
      <div>
        Email : <span class="text-yellow-200">{{ user.email }}</span>
      </div>
    </div>
    <div class="flex flex-row">
      <button
        class="btn btn-danger ml-10 py-2 px-8"
        (click)="deleteUser(user.id)"
      >
        Delete
      </button>
    </div>
  </div>
  }
</div>
